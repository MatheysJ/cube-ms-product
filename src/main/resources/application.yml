spring:
  application:
    name: cube-ms-product
  data:
    mongodb:
      host: localhost
      port: 27017
      database: product_db
      user: "${MONGO_USER:root}"
      password: "${MONGO_PASSWORD:pass}"

algolia:
  applicationId: "${ALGOLIA_APP_ID}"
  apiKey: "${ALGOLIA_API_KEY}"

server:
  port: 8081
  error:
    include-message: always